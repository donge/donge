<SCRIPT type=text/javascript>
function postreplay(){
	var url = "post_wish_ajax.php";
	var bid=3;
	var vname=$('#fromWho')[0].value;
	var gwish=$('#wishs')[0].value;
	if(!vname){blinkOn('fromWho',6);$('#fromWho')[0].focus();return false;}
	if(!gwish){blinkOn('wishs',6);$('#wishs')[0].focus();return false;}
	if(gwish=="给新人写点祝福语吧"){$('#wishs')[0].value="";blinkOn('wishs',6);$('#wishs')[0].focus();return false;}
	if(gwish.length/2>50){alert("祝福太长了，不能大于50个中文");return false;}
		
	$.post(  
      'post_wish_ajax.php',  
      {  
        yname:vname,  
        wish:gwish,
		bid:"0"
      },  
      function(data) //回传函数  
      {  
        if(data==1){
			alert("感谢您的贺词");
			window.location.href='http://www.hun99.com/zhufu/';
		}else{
			alert("留言失败，可能有单引号之类的特殊符号");}
      }  
    ); 
}
function cmp3(){
	$.post(  
      'changemusic.php',  
      {  
        mp3url:$('#mp3url')[0].value
      },  
      function(data) //回传函数  
      {  
        if(data==1){
			alert("更换成功");
			location.reload();
			//window.location.href='http://www.hun99.com/zhufu/';
		}else{
			alert("更换失败");}
      }  
    );
}
function changebackground(img){
	//alert(img);
	$.get(  
		'zhufuimg.php',  
		{bimg:img},  
		function(data) //回传函数  
		{
			//alert(data);
			eval(data);
			if(returnmsg.status){
				if(img){
					$("body").css("backgroundImage","url("+img+")");
				}
				tb_remove();
			}
		}
	); 

}
</SCRIPT>
