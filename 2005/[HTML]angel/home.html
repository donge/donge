			  <script language="vbscript">
Sub eclock()
	Dim datestring,timestring
	datestring="现在是" & Year(Date()) & "年" &Month(Date()) & "月" & Day(Date()) & "日"
	timestring=Hour(time()) & "时" & Minute(time()) & "分" & Second(time())& "秒"
	document.ClockForm.ClockTxt.value=datestring & "" & timestring
	//document.write datestring
	window.settimeout "eclock()","1000"
End Sub
</script>
